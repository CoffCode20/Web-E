    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const categoryItems = document.querySelectorAll('.category-item');
            const filterButtons = document.querySelectorAll('.filter-btn');
            let activeCategory = '';
            let activeFilter = 'all';

            function clearCategoryActiveStates() {
                categoryItems.forEach(item => item.classList.remove('active'));
                document.querySelectorAll('.active-indicator').forEach(i => i.classList.add('hidden'));
            }

            function clearFilterActiveStates() {
                filterButtons.forEach(btn => btn.classList.remove('bg-slate-500'));
            }

            categoryItems.forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    activeCategory = item.dataset.category || '';
                    fetchAndRenderProducts('app', 1, 30, '', activeCategory, activeFilter);

                    clearCategoryActiveStates();
                    item.classList.add('active');
                    const indicator = item.parentElement.querySelector('.show');
                    if (indicator) indicator.classList.remove('hidden');
                });
            });

            filterButtons.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    activeFilter = btn.dataset.filter || 'all';
                    fetchAndRenderProducts('app', 1, 30, '', activeCategory, activeFilter);

                    clearFilterActiveStates();
                    btn.classList.add('bg-slate-500');
                });
            });

            // Initial Load: All products + All filter selected
            document.getElementById('filter-all')?.classList.add('bg-slate-500');
            fetchAndRenderProducts('app', 1, 30, '', '', 'all');
        });
        
        document.querySelectorAll('.category-link').forEach(link => {
            link.addEventListener('click', function (e) {
            e.preventDefault();

            // Remove active styles from all links
            document.querySelectorAll('.category-link').forEach(el => {
                el.classList.remove('bg-gray-300', 'rounded-2xl', 'p-2', 'text-primary', 'font-semibold');
            });

            // Add active styles to the clicked one
            this.classList.add('bg-gray-300', 'rounded-2xl', 'p-2', 'text-primary', 'font-semibold');
            });
        });
        
    </script>

    <script>
        // Mobile menu toggle with animation
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const menuIcon = mobileMenuButton.querySelector('i');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
            
            // Animate icon change
            menuIcon.style.transform = 'rotate(180deg)';
            setTimeout(() => {
                if (mobileMenu.classList.contains('hidden')) {
                    menuIcon.className = 'fas fa-bars text-xl';
                } else {
                    menuIcon.className = 'fas fa-times text-xl';
                }
                menuIcon.style.transform = 'rotate(0deg)';
            }, 150);
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!mobileMenuButton.contains(e.target) && !mobileMenu.contains(e.target)) {
                mobileMenu.classList.add('hidden');
                menuIcon.className = 'fas fa-bars text-xl';
            }
        });

        // Close mobile menu when window is resized to desktop
        window.addEventListener('resize', () => {
            if (window.innerWidth >= 1024) {
                mobileMenu.classList.add('hidden');
                menuIcon.className = 'fas fa-bars text-xl';
            }
        });

        // Enhanced category selection with smooth animations
        document.querySelectorAll('.category-item').forEach((item, index) => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                
                // Remove active class from all items with animation
                document.querySelectorAll('.category-item').forEach(cat => {
                    cat.classList.remove('active');
                    const icon = cat.querySelector('.category-icon');
                    icon.style.transform = 'scale(1)';
                    icon.style.color = '';
                });
                
                // Hide all active indicators with animation
                document.querySelectorAll('.active-indicator').forEach(indicator => {
                    indicator.classList.remove('show');
                });
                
                // Add active class to clicked item with animation
                item.classList.add('active');
                const activeIcon = item.querySelector('.category-icon');
                activeIcon.style.transform = 'scale(1.1)';
                activeIcon.style.color = '#ff6b35';
                
                // Show the indicator for the active item with delay for smooth animation
                setTimeout(() => {
                    const indicator = item.parentElement.querySelector('.active-indicator');
                    if (indicator) {
                        indicator.classList.add('show');
                    }
                }, 100);
                
            });

            // Add staggered animation on load
            item.style.animationDelay = `${index * 0.1}s`;
        });
        // Search bar focus animation
        document.querySelectorAll('input[type="text"]').forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', () => {
                input.parentElement.style.transform = 'scale(1)';
            });
        });

        // Add parallax effect to sidebar background
        window.addEventListener('scroll', () => {
            const sidebar = document.querySelector('aside');
            if (sidebar) {
                const scrolled = window.pageYOffset;
                sidebar.style.transform = `translateY(${scrolled * 0.1}px)`;
            }
        });

        // Add intersection observer for fade-in animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        // Observe all product cards
        document.querySelectorAll('.hover-lift').forEach(card => {
            card.style.opacity = '0';
            card.style.transform = 'translateY(20px)';
            card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
            observer.observe(card);
        });
    </script>
